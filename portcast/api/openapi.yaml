        \ data. \n\nOnce you upload your container into Portcast system, use the Bill\
        \ of Lading Bookmark ID to fetch terminal data for that container. \n\nRefer\
        \ to this [coverage sheet](https://docs.google.com/spreadsheets/d/1l7eA1brGaEZwhUS1_xwq1puyK35maPN0T-DWwNJvnhI/edit#gid=118367482)\
        \ for a detailed overview of the supported fields and the latest terminal\
        \ coverage.\n\nTo enable this add-on, contact us at support@portcast.io. "
      operationId: get-api-v1-eta-bill-of-lading-bookmarks-terminals
      parameters:
      - description: "[Enterprise Customers] Customer Name to indicate which org to\
          \ get tracking data from"
        explode: false
