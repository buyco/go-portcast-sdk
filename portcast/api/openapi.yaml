  /eta/bill-of-lading-bookmarks:
    post:
      description: |-
        *To track shipment, you need to provide three inputs:*

        - Carrier SCAC code: This helps us to identify which carrier to fetch the data from, use AUTO if you don't know. If AUTO is used the bill of lading number is disregarded, only container number is used and the data return is for the latest journey of the container.
        - Bill of Lading or Booking Number: This helps us to fetch the correct journey along with detailed tracking data
        - Container Number: This helps us to identify which container you intend to track within the Booking

        Incase of any missing inputs, refer to [Input Data Guide](docs/Input_Data_Guide.md) for more details!
      operationId: post-eta-bill-of-lading-bookmarks
      parameters:
      - description: "[Enterprise Customers] Customer Name to indicate which org to\
          \ upload too"
        explode: false
        in: header
        name: x-customer
        required: false
        schema:
          example: customer-ABC
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            examples:
              Example:
                value:
                  carrier_no: CMDU
                  bl_no: MXO0630199
                  cntr_no: SEKU5684297
            schema:
              $ref: '#/components/schemas/post_eta_bill_of_lading_bookmarks_request'
        description: Upload Parameters
      responses:
        "200":
          content:
            application/json:
              examples: {}
              schema:
                $ref: '#/components/schemas/post_eta_bill_of_lading_bookmarks_200_response'
          description: |-
            #### Upload Successful

            Once the container is successfully uploaded the API Responds with the Bill of Lading Bookmark Object.

            The bill of lading bookmark object consists of the metadata for your upload.

            Key features to note for the same:
            - The ID returned is the primary key which helps us identify each unique upload in our system and can help you retrieve the latest tracking data for the same. This ID is also called as Bill of Lading Bookmark ID or Bookmark ID.
            - The created timestamp defines when the bookmark was created.
            - The updated timestamp defines when the bookmark was last refreshed, i.e. when we retrieved the tracking information last for the bookmark.
            - The status defines at which stage of the journey the bookmark is on.
            - Org ID defines which flow/customer org the bookmark is created in.
        "400":
          content:
            application/json:
              examples:
                Container Error:
                  value:
                    message: Invalid Container Number
                Payload Error:
                  value:
                    message: "invalid payload, please refer to the detailed schema\
                      \ in documentation"
                Carrier Number Error:
                  value:
                    message: Invalid Carrier Number
              schema:
                $ref: '#/components/schemas/post_eta_bill_of_lading_bookmarks_400_response'
          description: |-
            #### Bad Request

            Could be triggered due to the following case conditions:
            - Invalid Payload
                - Triggered when the payload provided in the request doesn't follow the API requirements, could be because of non-null contrainsts or missing/incorrect payload key names
                - Resolution: Make sure the keys in the payload are correct and the carrier_no, bl_no, cntr_no are not null.
            - Invalid Carrier_no
                - Triggered when the provided carrier_no is not a valid SCAC code, or it doesn't belong to the scac synonyms
                - Resolution: Ensure that you're using a portcast supported SCAC or SCAC Synonmyn in the payload.
            - Invalid Container Number
                - Triggered when the container number provided doesn't follow the ISO 6346 standards
                - Resolution: Ensure that the container number used to make the upload follows the [ISO 6346 standards](https://en.wikipedia.org/wiki/ISO_6346#Check_digit)
        "401":
          content:
            application/json:
              examples:
                API Key Error:
                  value:
                    error: Not authorized
              schema:
                $ref: '#/components/schemas/post_eta_bill_of_lading_bookmarks_401_response'
          description: |-
            #### Unauthorized Access
            You've provided an incorrect API Key. <br>

            **Resolution:** <br>
            Please check your API Key. Refer to the [before you begin section of the Quick Start Guide.](docs/Quick_Start_Guide.md)
        "403":
          content:
            application/json:
              examples:
                Quota Error:
                  value:
                    message: API Quota Exceeded
              schema:
                $ref: '#/components/schemas/post_eta_bill_of_lading_bookmarks_403_response'
          description: |-
            #### API Quota Exceeded

            API Quota for the org is finished. <br>

            **Resolution:** <br>
            For further assistance, please reach out to your account manager or support@portcast.io
        "409":
          content:
            application/json:
              examples:
                Duplicate Error:
                  value:
                    message: Record already exists
                    previous_ids:
                    - c7ca3acb-aa73-40c8-884d-928b9a5aceac
              schema:
                $ref: '#/components/schemas/post_eta_bill_of_lading_bookmarks_409_response'
          description: |-
            #### Duplicate Upload ~ Record Already Exists

            A bookmark with the same Carrier-BL/Booking Number-Container Number combination exists in the same org.

            **Resolution:** <br>
            The API responds with the Bookmark ID for the same, which can be used to fetch the data.
        "500":
          description: |-
            #### Internal Server Error

            These could be due to:
            - Data Sources aren't responding
            - Error in Bookmark Creation process
            - Internal Database errors

            **Resolution:** <br>
            For further assistance, please reach out to your account manager or support@portcast.io
      summary: Upload using Container Number
      tags:
      - Upload containers for tracking
  /eta/booking:
    post:
      description: "To initiate tracking any booking or bill of lading, when you do\
        \ not have the container numbers, you can use this API to trigger an upload\
        \ and start tracking the containers within that booking!\n\nThis API automatically\
        \ fetches the container numbers which are a part of the Booking or Bill of\
        \ Lading provided by you and start tracking the same.\n\nWhen the containers\
        \ are fetched, we upload them on our end and share back the [Bill of Lading\
        \ Bookmark](../reference/PortcastAPI.json/components/schemas/Bill_of_Lading_Bookmark)\
        \ object for your reference which can then be used to fetch tracking data\
        \ for those containers.\n\nTo initiate an upload, you need to provide three\
        \ inputs:\n- Carrier SCAC Code: The carrier SCAC code which helps us identify\
        \ which carrier to fetch the data from\n- Document Number: Bill of Lading\
        \ or Booking Number which helps us fetch the containers\n- Document Type:\
        \ This helps us identify if the doc no provided is a booking number or a bill\
        \ of lading number \n\nSupported carriers can be found [here](https://docs.google.com/spreadsheets/d/1l7eA1brGaEZwhUS1_xwq1puyK35maPN0T-DWwNJvnhI)."
      operationId: post-booking
      parameters:
      - description: "[Enterprise Customers] Customer Name to indicate which org to\
          \ upload too"
        explode: false
        in: header
        name: x-customer
        required: false
        schema:
          example: customer-ABC
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/post_booking_request'
        description: Upload Parameters
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Booking_API'
          description: |-
            #### Upload Successful

            The API Responds with the list of containers that are uploaded, along with the response object which would consist of the Bill of lading bookmark object for each container, the ID provided with in each Bill of Lading Bookmark object would be used to fetch the tracking data for the respective container.

            In case of any error within the process, the same would be highlighted in the message object of the response. The details for the same can be found in: [Status Codes](https://portcast.stoplight.io/docs/portcast-api/jm8coczry4gxb-status-codes#booking-api-statuses)

            If the bookmark for a container already exists in our system, then the API responds with the Bookmark ID for that container within the response object.

            In addition to the same, this endpoint also shares some metadata for the booking:
            - The route of the shipments along with POL, POD, pre-POL and post-POD locations
            - Locations metadata for the ports the shipment goes through
            - Vessels metadata for the vessels that the shipments interact with
        "400":
          content:
            application/json:
              examples:
                Example 1:
                  value:
                    message: "invalid payload, please refer to the detailed schema\
                      \ in documentation"
              schema:
                $ref: '#/components/schemas/post_booking_400_response'
          description: |-
            #### Bad Request

            Could be triggered due to the following case conditions:
            - Invalid Payload
                - Triggered when the payload provided in the request doesn't follow the API requirements, could be because of non-null contrainsts or missing/incorrect payload key names
                - Resolution: Make sure the keys in the payload are correct and the carrier_no, doc_no, doc_type are not null.
            - Invalid Carrier_no
                - Triggered when the provided carrier_no is not a valid SCAC code, or it doesn't belong to the scac synonyms
                - Resolution: Ensure that you're using a portcast supported SCAC or SCAC Synonmyn in the payload.
        "401":
          description: |-
            #### Unauthorized Access
            You've provided an incorrect API Key. <br>

            **Resolution:** <br>
            Please check your API Key. Refer to the [before you begin section of the Quick Start Guide.](docs/Quick_Start_Guide.md)
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/post_eta_bill_of_lading_bookmarks_403_response'
          description: |-
            #### API Quota Exceeded

            API Quota for the org is finished. <br>

            **Resolution:** <br>
            For further assistance, please reach out to your account manager or support@portcast.io
        "422":
          content:
            application/json:
              examples:
                Example 1:
                  value:
                    message: Master org is not allowed to perform this action
              schema:
                $ref: '#/components/schemas/post_booking_422_response'
          description: |-
            #### [Enterprise customers] Action not available for Master Orgs

            This action is not available for Master Orgs.

            **Resolution:** <br>
            Please provide the correct x-customer name or use a customer org's API key to enable this action.
        "500":
          description: |-
            #### Internal Server Error

            These could be due to:
            - Data Sources aren't responding
            - Error in Bookmark Creation process
            - Internal Database errors

            **Resolution:** <br>
            For further assistance, please reach out to your account manager or support@portcast.io
      summary: Upload using Booking/Bill of Lading
      tags:
      - Upload containers for tracking
  /eta/tracking/bill-of-lading-bookmarks:
    get:
      description: "Returns a list of your Tracking Data for the Bookmarks based on\
        \ your query. The tracking requests are returned sorted by creation date,\
        \ with the most recent tracking request appearing first. \n\nThe list API\
        \ doesn't return tracking data for more than 5 bookmarks, hence there's pagination\
        \ which is applied on the same!"
      operationId: list-api-v1-eta-bill-of-lading-bookmarks
      parameters:
      - description: Carrier SCAC Code
        explode: true
        in: query
        name: carrier_no
        required: false
        schema:
          example: CMDU
          type: string
        style: form
      - description: Bill of Lading or Booking Number
        explode: true
        in: query
        name: bl_no
        required: false
        schema:
          example: CNDN166131
          type: string
        style: form
      - description: Container Number
        explode: true
        in: query
        name: cntr_no
        required: false
        schema:
          example: SCTU9017654
          type: string
        style: form
      - description: Pagination Token
        explode: true
        in: query
        name: _start_after
        required: false
        schema:
          format: uuid
          type: string
        style: form
      - description: "[Enterprise Customers] Customer Name to indicate which org to\
          \ get tracking data from"
        explode: false
        in: header
        name: x-customer
        required: false
        schema:
          example: customer-ABC
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              type: object
      responses:
        "200":
          content:
            application/json:
              examples: {}
              schema:
                $ref: '#/components/schemas/list_api_v1_eta_bill_of_lading_bookmarks_200_response'
          description: |-
            #### Successfully queried for Tracking Data

            If there are any results for the query the API will respond with an array of dictionaries which would contain the tracking data for each and every Bookmark which complies with the query parameters.

            Incase there are no results for the query, the response will consist of an empty array.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/list_api_v1_eta_bill_of_lading_bookmarks_400_response'
          description: |-
            #### Bad Request

            Could be triggered if the _start_after_ provided is invalid and doesn't follow the uuid4 standards.

            **Resolution:** <br>
            Please use the correct bookmark ID to be able to resolve the following error

            For any further assistance, please reach out to your account manager or support@portcast.io
        "401":
          content:
            application/json:
              examples:
                Error:
                  value:
                    error: Not authorized
              schema:
                $ref: '#/components/schemas/post_eta_bill_of_lading_bookmarks_401_response'
          description: |-
            #### Unauthorized Access
            You've provided an incorrect API Key. <br>

            **Resolution:** <br>
            Please check your API Key. Refer to the [before you begin section of the Quick Start Guide.](docs/Quick_Start_Guide.md)
      summary: "List Tracking data by Container, Bill of Lading or Carrier"
      tags:
      - Get tracking data for uploaded containers
  /eta/tracking/bill-of-lading-bookmarks/{bookmark_id}:
    get:
      description: Fetch the tracking data using the Bookmark ID.
      operationId: get-api-v1-eta-bill-of-lading-bookmarks
      parameters:
      - description: "[Enterprise Customers] Customer Name to indicate which org to\
          \ get tracking data from"
        explode: false
        in: header
        name: x-customer
        required: false
        schema:
          example: customer-ABC
          type: string
        style: simple
      - description: Bill of Lading Bookmark ID
        explode: false
        in: path
        name: bookmark_id
        required: true
        schema:
          example: 4cbcd8ba-584e-4f76-aca7-ff388dc3e57b
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              type: object
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_api_v1_eta_bill_of_lading_bookmarks_200_response'
          description: "#### Successfully retreived the tracking data\nThe API result\
            \ consists of 4 major parts:\n1. Bill of Lading Bookmark: Summary of the\
            \ Bookmark ID metadata\n2. Bill of Lading: Summary of major events that\
            \ happen at POL and POD\n3. Container Events List: List of various container\
            \ events received from the carrier, For more details refer to the [detailed\
            \ container events explaination](docs/Container_Events_Data_Types.md)\n\
            4. Sailing Info Tracking: An array of different legs of the journey along\
            \ with a summary of major events that take place there. This also consists\
            \ of a detailed schedule "
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_api_v1_eta_bill_of_lading_bookmarks_400_response'
          description: |-
            #### Bad Request

            Could be triggered if the Bookmark ID provided is invalid and doesn't follow the uuid4 standards.


            **Resolution:** <br>
            Please use [query the endpoint](../reference/PortcastAPI.json/paths/~1tracking~1bill-of-lading-bookmarks/get) for the said Booking or Container to get the tracking data and identify the correct Bookmark ID.

            For any further assistance, please reach out to your account manager or support@portcast.io
        "401":
          content:
            application/json:
              examples:
                Error:
                  value:
                    error: Not authorized
              schema:
                $ref: '#/components/schemas/post_eta_bill_of_lading_bookmarks_401_response'
          description: |-
            #### Unauthorized Access
            You've provided an incorrect API Key. <br>

            **Resolution:** <br>
            Please check your API Key. Refer to the [before you begin section of the Quick Start Guide.](docs/Quick_Start_Guide.md)
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_api_v1_eta_bill_of_lading_bookmarks_404_response'
          description: |-
            #### Bill of Lading ID not Found

            Could be triggered if the Bookmark ID provided is not found.

            **Resolution:** <br>
            Please use [query the endpoint](../reference/PortcastAPI.json/paths/~1tracking~1bill-of-lading-bookmarks/get) for the said Booking or Container to get the tracking data and identify the correct Bookmark ID.

            In case you're an enterprise customer with multiple API keys, Please make sure that you're using the API key for the correct customer org or are using the currect `x-customer` name in the header.

            For any further assistance, please reach out to your account manager or support@portcast.io
      summary: Fetch tracking data by Bookmark ID
      tags:
      - Get tracking data for uploaded containers
    parameters:
    - description: Bill of Lading Bookmark ID
      explode: false
      in: path
      name: bookmark_id
      required: true
      schema:
        example: 4cbcd8ba-584e-4f76-aca7-ff388dc3e57b
        format: uuid
        type: string
      style: simple
