        required: false
        schema:
          example: customer-ABC
          type: string
        style: simple
      - description: Bill of Lading Bookmark ID
        explode: false
        in: path
        name: bookmark_id
        required: true
        schema:
          example: 4cbcd8ba-584e-4f76-aca7-ff388dc3e57b
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              type: object
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Port_Terminal_Add_On'
          description: |-
            #### Successfully retreived the tracking data
            The API result consists of two major parts:
            1. Export Plan: export milestones (Gate In) and deadlines (ERD, CY cut-off) at the Port of Loading (POL);
            2. Import Plan: import milestones (Discharged, Gate Out, Last Free Day) and statuses (customs clearance, holds and available for pick up) at the Port of Discharge (POD).
        "400":
