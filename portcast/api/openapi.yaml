openapi: 3.0.1
info:
  description: |
    **This documentation is for the latest version of the Portcast Bill of Lading Tracking API.**

    There are two variables used in this documentation:
    1. `api-url`: the url to use for accessing the API. The official url is `https://api.portcast.io`
    2. `x-api-key`: the access token to send along with every request to the API. This key will be provided to each organisation upon API access activation

    The general workflow is as below:

    1. Create the bill of lading bookmark if it does not exist already (`POST {{api-url}}/api/v1/eta/bill-of-lading-bookmarks`).
    2. A bookmark must contain `carrier_no`, `bl_no` and `cntr_no` information. This will return the bill of lading bookmark information created. Record the `id` field from the response.
    3. Wait for predictions to be generated. This could take up to 5 mins.
    5. Query for the tracking results based on the `id` recorded earlier (`GET {{api-url}}/api/v1/eta/tracking/bill-of-lading-bookmarks/<id>`)
  title: Portcast API (1.1.0) - Bill of Lading Tracking
  version: 1.0.0
servers:
- url: https://api.portcast.io
tags:
- description: Restful operations on vessel bookmarks
  name: Booking Bookmarks
- description: Restful operations on vessel bookmarks
  name: Bill of Lading Bookmarks
- description: Get tracking results for the vessel bookmarks
  name: Tracking
paths:
  /api/v1/eta/booking:
    post:
      description: |-
        Please send the bill of lading or booking number with the following fields:
        ```
        {
            "carrier_no": <string, required, scac code of carrier, will use first 4 characters of bl_no as carrier_no if left empty>,
            "bl_no": <string, required, ocean carrier bill of lading number>,
            "dock_type": <string, required, type of doc_no. Accept value: BK (booking) , BL (Bill of Lading)>
        }
        ```
      parameters:
      - example: application/json
        explode: false
        in: header
        name: Accept
        required: false
        schema:
          type: string
        style: simple
      - example: application/json
        explode: false
        in: header
        name: Content-Type
        required: false
        schema:
          type: string
        style: simple
      - example: '{{x-api-key}}'
        explode: false
        in: header
        name: x-api-key
        required: false
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              example:
                doc_no: YMLUN851098484
                doc_type: BK
                carrier_no: YMLU
              required:
              - carrier_no
              - doc_no
              - doc_type
              type: object
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/bookingBookmarks'
          description: Successful response
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/authError'
          description: Invalid API key
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messageModel'
          description: API Quota Exceeded
      summary: Create new bookmarks for booking
      tags:
      - Booking Bookmarks
  /api/v1/eta/bill-of-lading-bookmarks:
    get:
      description: |-
        This api returns 5 records at a time, please use the value of the `_ended_at` field in the response as the `_start_after` value in a subsequent request to get the next 5 records.

        You could filter based the parameters listed.
      parameters:
      - example: application/json
        explode: false
        in: header
        name: Accept
        required: false
        schema:
          type: string
        style: simple
      - example: application/json
        explode: false
        in: header
        name: Content-Type
        required: false
        schema:
          type: string
        style: simple
      - example: '{{x-api-key}}'
        explode: false
        in: header
        name: x-api-key
        required: false
        schema:
          type: string
        style: simple
      - description: start query from after this voyage bookmark id
        explode: true
        in: query
        name: _start_after
        required: false
        schema:
          type: string
        style: form
      - description: if set to true, sort results based on creation time in ascending
          order. false by default
        explode: true
        in: query
        name: _ascending
        required: false
        schema:
          type: string
        style: form
      - description: filter on the carrier scac
        explode: true
        in: query
        name: carrier_no
        required: false
        schema:
          type: string
        style: form
      - description: filter on the bill of lading number
        explode: true
        in: query
        name: bl_no
        required: false
        schema:
          type: string
        style: form
      - description: filter on the container number
        explode: true
        in: query
        name: cntr_no
        required: false
        schema:
          type: string
        style: form
      - description: filter on the status
        explode: true
        in: query
        name: status
        required: false
        schema:
          type: string
        style: form
      - description: filter on the status code
        explode: true
        in: query
        name: status_code
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
          description: Successful response
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/authError'
          description: Invalid API key
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messageModel'
          description: Invalid API key
      summary: Get a list of bookmarked bill of ladings
      tags:
      - Bill of Lading Bookmarks
    post:
      description: |-
        Please send the bill of lading with the following fields:
        ```
        {
            "carrier_no": <string, required, scac code of carrier, will use first 4 characters of bl_no as carrier_no if left empty>,
            "bl_no": <string, required, ocean carrier bill of lading number>,
            "cntr_no": <string, required, the container number you want to track from the bill of lading>
        }
        ```
      parameters:
      - example: application/json
        explode: false
        in: header
        name: Accept
        required: false
        schema:
          type: string
        style: simple
